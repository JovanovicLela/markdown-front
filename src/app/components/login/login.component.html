<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h2>Log in</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && loginForm.get('username').errors }" />
        <div *ngIf="submitted && loginForm.get('username').errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('username').errors.required">Username is required</div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors }" />
        <div *ngIf="submitted && loginForm.get('password').errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
